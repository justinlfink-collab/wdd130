<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
      content="Contact White Water Rafting Adventures for trip questions, reservations, or website suggestions. Send us a message and meet our team.">
    <meta name="author" content="Justin Fink">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/z-wwr-oars.png" alt="White Water Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a class="active" href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <h1 class="page-title">Contact Us | White Water Rafting</h1>

        <section class="contact-top">
            <div class="company-info">
                <h2>White Water Rafting Company</h2>
                <p>123 Main River Street<br>Kolob, California</p>
                <p><strong>Phone:</strong> +1 (999) 999-9999</p>
                <p><strong>Email:</strong> <a
                      href="mailto:info@whitewater.com">info@whitewater.com</a></p>
            </div>

            <div class="contact-grid">
                <div class="map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.4048558006025!2d-120.92676250246346!3d39.100137566641585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809b0af1594ddb3b%3A0xbeb636ad3eee907a!2sIowa%20Hill%20Road%20Bridge!5e1!3m2!1sen!2sus!4v1770782124044!5m2!1sen!2sus"
                      width="600" height="700" allowfullscreen="" loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>

                <form class="contact-form" action="#" method="post">
                    <div class="form-row">
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row purpose">
                        <p class="purpose-label">Message Purpose</p>

                        <label for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose"
                              value="general-inquiry" required>
                            General Inquiry
                        </label>

                        <label for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose"
                              value="reservation-question">
                            Reservation Question
                        </label>

                        <label for="purpose-website">
                            <input type="radio" id="purpose-website" name="purpose"
                              value="website-suggestion">
                            Website Suggestion
                        </label>
                    </div>


                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="form-row checkbox-row">
                        <label for="newsletter">
                            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                            Please subscribe me to the monthly newsletter
                        </label>
                    </div>


                    <div class="form-row">
                        <button type="submit">Get in Touch!</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">
                <figure class="employee">
                    <img src="images/alex-rivera.jpg" alt="Alex Rivera, Lead River Guide">
                    <figcaption><strong>Alex Rivera</strong><br>Lead River Guide</figcaption>
                </figure>

                <figure class="employee">
                    <img src="images/morgan-lee.jpg" alt="Morgan Lee, Reservations Specialist">
                    <figcaption><strong>Morgan Lee</strong><br>Reservations Specialist</figcaption>
                </figure>

                <figure class="employee">
                    <img src="images/sam-patel.jpg" alt="Sam Patel, Safety Coordinator">
                    <figcaption><strong>Sam Patel</strong><br>Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting Adventures | Justin Fink</p>

        <nav class="socialmedia">
            <a href="https://www.facebook.com" aria-label="Facebook">
                <img src="images/facebook-square.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" aria-label="Instagram">
                <img src="images/instagram-square.svg" alt="Instagram">
            </a>
            <a href="https://www.youtube.com" aria-label="YouTube">
                <img src="images/youtube.png" alt="YouTube">
            </a>
        </nav>
    </footer>

</body>

</html>
